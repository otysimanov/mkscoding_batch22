{% extends 'layout/base.html' %}
{% set page_active = 'barang' %}

{% block _content %}
<div class="row">
    <div class="col-12">
        <h1 class="display-5 mt-4">Daftar Barang</h1>
        <a href="{{ url_for('tambah_barang') }}" class="btn btn-success">Tambah Barang</a>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Barang</th>
                    <th>Merk</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
                </tbody>
            <tbody>
                {% for item in items %}
                <tr>
                    <!-- ini adalah fungsi jinja untuk menampilkan jumlah angka urutan -->
                    <td>{{ loop.index }}</td>
                    <td>{{ item['nama_barang'] }}</td>
                    <td>{{ item.merk }}</td>
                    <td>{{ item.harga }}</td>
                    <td>
                        <a href="{{ url_for('lihat_barang',uid=item.id) }}" class="btn btn-info">Lihat</a>
                        <a href="{{ url_for('edit_barang',uid=item.id) }}" class="btn btn-primary">Edit</a>
                        <a href="{{ url_for('hapus_barang',uid=item.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                </thead>
        </table>
    </div>
</div>
{% endblock %}
