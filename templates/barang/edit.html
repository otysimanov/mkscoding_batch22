{% extends 'layout/base.html' %}

{% block _content %}
<div class="row">
    <div class="col-12">
        <h1 class="display-5 mt-4">Edit Barang</h1>
    </div>
    <div class="col-12">
        <form action="" method="post">
            <div class="mb-3">
                <label for="nama_barang" class="form-label">Nama Barang</label>
                <input type="text" class="form-control" id="nama_barang" name="nama_barang" required value="{{ data.nama_barang }}">
            </div>
            <div class="mb-3">
                <label for="merk" class="form-label">Merk</label>
                <input type="text" class="form-control" id="merk" name="merk" required value="{{ data.merk }}">
            </div>
            <div class="mb-3">
                <label for="kategori" class="form-label">Kategori Barang</label>
                <input type="text" class="form-control" id="kategori" name="kategori" required value="{{ data.kategori }}">
            </div>
            <div class="mb-3">
                <label for="stok" class="form-label">Stok Barang</label>
                <input type="text" class="form-control" id="stok" name="stok" required value="{{ data.stok }}">
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga Barang</label>
                <input type="text" class="form-control" id="harga" name="harga" required value="{{ data.harga }}">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Edit Barang</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
